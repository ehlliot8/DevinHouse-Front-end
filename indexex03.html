
<!--Construir uma página HTML que apresente uma tabela ('table') com os dados de países, capitais e continente, conforme abaixo:


```
País        Capital         Continente

Brasil      Brasília        América
Alemanha	Berlim	        Europa
Argentina	Buenos Aires	América
Estónia	    Talim	        Europa
Etiópia	    Adis Abeba	    África
Fiji	    Suva	        Oceania
Filipinas	Manila	        Ásia

```

Obs.: neste exercício não é necessário estilização CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <tr>
           <th>País</th>
           <th>Capital</th>
           <th>Continente</th>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>Brasília</td>
            <td>América</tr>
        </tr>
        <tr>
            <td>Alemanha</td>
            <td>Berlim</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td>Buenos Aires</td>
            <td>America</td>
        </tr>
        <tr>
            <td>Estónia</td>
            <td>Talim</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Etiópia</td>
            <td>Adis Abeba</td>
            <td>Africa</td>
        </tr>
        <tr>
            <td>Fiji</td>
            <td>Suva</td>
            <td>Oceania</td>
        </tr>
        <tr>
            <td>Filipinas</td>
            <td>Manila</td>
            <td>Ásia</td>
        </tr>
    </table>
</body>
</html>
